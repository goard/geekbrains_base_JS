<body>
  <script>
    'use strict';
    function numToObject (number) {
      let rank = {
        units: null,
        tens: null,
        hundreds: null
      }

      if(Number.isInteger(number)){
        if (number >= 0 && number <= 999) {
          rank.hundreds = Math.floor(number/100)
          rank.tens = Math.floor(number/10)%10
          rank.units = Math.floor(number%10)
          return rank
        }
        console.log ("введите одно число от 0 до 999")
        return {}
      }
      console.log ("введите одно число от 0 до 999")
      return {}
    }
    numToObject(6)
  </script>
