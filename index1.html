<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    for (let i = 0; i < 11; i++) {
      if ( i == 0) {
        console.log(i + " - это ноль")
      }
      if ( i != 0 && (i % 2) == 0) {
        console.log(i + " - чётное число")
      }
      else if (i != 0) {
        console.log(i + " - нечётное число")
      }
    }
  </script>
</body>
</html>
