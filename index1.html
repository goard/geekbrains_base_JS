<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let degressCelsius = + prompt("Введите температуру в градусах Цельсия")
    let degressFahrenheit
    degressFahrenheit = (9 / 5) * degressCelsius + 32
    alert("Температура в градусах по Фаренгейту " + degressFahrenheit)
  </script>
</body>
</html>
