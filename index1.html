<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    //example 1
    let a = 1, b = 1, c, d;
    c = ++a;
    alert(c); // result: 2
    /*
    1. Присваиваем значения 1 к переменной a и b, и объеявляем переменную c, d
    2. префискный инкрмент увеличивает на 1 значение в переменной а и присваивает результат переменной с
    3. вывод на экран значения переменной с
    */

    //example 2
    d = b++;
    alert(d); //result: 1
    /*
    1. Постфискный инкремент увеличивает значения переменной b на 1 и присваивает предыдущий значение к переменной d
    2. вывод на экран значения переменной d
    */

    //example 3
    c = 2 + ++a;
    alert(c); //result: 5
    /*
    1. префискный инкремент увеличивает значения переменой а на 1 равно 3
    2. сложения значения 2 осуществляется со значением переменной a
    3. вывод на экран значения переменной c
    */

    //example 4
    d = 2 + b++;
    alert(d); //result: 4
    /*
    1. постфискный инкремент переменной b увеличивает значение на 1 равно 3.
    2. сложение значения 2 осуществляется с предыдущем значением переменной b равной 2
    3. вывод на экран значения переменной d
    */
    alert(a); //3
    // Значения переменной равно 3
    alert(b); //3
    // значения переменной равно 3
  </script>
</body>
</html>
