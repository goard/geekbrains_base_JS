<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    //Style ES5
    //Пункт "а"
    function Post (author, text, date) {
      this.author = author;
      this.text = text;
      this.date = date;
    }

    Post.prototype.edit = function (changeText) {
      this.text = changeText;
    }

    let post1 = new Post("James Cameron", "hello world", "22.10.1998");
    console.log(post1);
    post1.edit("hi world");
    console.log(post1);

    //Пункт "б"
    function AttachedPost (author, text, date) {
      Post.call(this, author, text, date);
      this.highlighted = false;
    }
    AttachedPost.prototype = Object.create(Post.prototype)
    AttachedPost.prototype.constructor = AttachedPost
    AttachedPost.prototype.makeTextHighlighted = function () {
      this.highlighted = true;
    }

    let post2 = new AttachedPost("Steven Sigal","avatar the one", "22.09.2020")
    console.log(post2)

    //Style ES6
    //Пункт "а"
    class PostEs6 {
      constructor (author, text, date) {
        this.author = author;
        this.text = text;
        this.date = date;
      }

      edit(changeText) {
        this.text = changeText;
      }
    }

    const post3 = new PostEs6('ayur', 'merry cristmas', '12.03.2020');
    post3.edit('hi ayur');
    console.log(post3)
    //Пункт "б"
    class AttachedPostEs6 extends PostEs6 {
      constructor(author, text, date) {
        super(author, text, date);
        this.highlighted = false;
      }

      makeTextHighlighted() {
        this.highlighted = true;
      }
    }
    const post4 = new AttachedPostEs6('dima', 'i love people', '10.10.2019');
    post4.makeTextHighlighted();
    post4.edit('hi people planet mars');
    console.log(post4)
  </script>
</body>
</html>
