<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let result = 10 + 10 + "10"
    console.log(result)
    /*
    1. 10 прибавляем 10 получаем 20
    2. 20 конкатенируем с строкой "10" получается строка "2010"
    3. Строку "2010" присваиваем в переменную result
    4. С помощью console.log выводим result в консоль
    */

    result = 10 + "10" + 10
    console.log(result)
    /*
    1. 10 конкатенируем со строкой 10 получаем строку "1010"
    2. строку "1010" конкатенируем с 10 получается строка "101010"
    3. Строку "101010" присваиваем в переменную result
    4. С помощью console.log выводим result в консоль
    */

    result = 10 + 10 + +"10"
    console.log(result)
    /*
    1. 10 прибавляем 10 получаем 20
    2. унарный плюс преобразует строку 10 в число 10
    2. 20 прибавляем 10 получается 30
    3. 30 присваиваем в переменную result
    4. С помощью console.log выводим result в консоль
    */

    result = 10 / -""
    console.log(result)
    /*
    1. унарный минус преобразует пустую строку в -0
    2. 10 делим -0 получается -Infinity
    3. -Infinity присваиваем в переменную result
    4. С помощью console.log выводим result в консоль
    */

    result = 10 / +"2,5"
    console.log(result)
    /*
    1. унарный плюс преобразовать строку в число NaN
    2. 10 делим NaN получается NaN
    3. NaN присваиваем в переменную result
    4. С помощью console.log выводим result в консоль
    */
  </script>
</body>
</html>
