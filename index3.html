<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    'use strict';
    let a = +prompt("Введите целочисленное значение");
    let b = +prompt("Введите целочисленное значение");
    if (a >= 0 && b >= 0) {
      alert(a - b);
    }
    else if (a < 0 && b < 0) {
      alert(a * b)
    }
    else if ((Math.sign(a) == 1 && Math.sign(b) == -1) || (Math.sign(a) == -1 && Math.sign(b) == 1)) {
      alert(a + b)
    }
  </script>
</body>
</html>
